<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="blueSphereGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#2BA5D7;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#0A7DC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#054B8C;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="greenSphereGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#7FD856;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#4BA84F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D7A3C;stop-opacity:1" />
    </radialGradient>
    
    <filter id="sphereShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shadow ellipse -->
  <ellipse cx="250" cy="340" rx="110" ry="20" fill="rgba(0,0,0,0.2)" filter="url(#sphereShadow)"/>
  
  <!-- Base dark teal/green sphere bottom -->
  <path d="M 130 180 Q 100 240 130 280 Q 250 320 370 280 Q 400 240 370 180 Q 250 200 130 180" 
        fill="#004D5C" opacity="0.7"/>
  
  <!-- Middle green band -->
  <ellipse cx="250" cy="220" rx="140" ry="60" fill="#5EC96F"/>
  
  <!-- Lighter green shading on right -->
  <path d="M 250 160 Q 320 150 370 180 Q 360 240 320 280 Q 270 270 250 260 Z" 
        fill="#7FD856" opacity="0.8"/>
  
  <!-- Top blue band/sphere section -->
  <ellipse cx="250" cy="140" rx="135" ry="90" fill="url(#blueSphereGradient)"/>
  
  <!-- Blue highlights -->
  <ellipse cx="220" cy="110" rx="60" ry="50" fill="#2BA5D7" opacity="0.5"/>
  
  <!-- White accent stripe - top -->
  <path d="M 115 165 Q 160 120 250 110 Q 340 120 385 165" 
        stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.9"/>
  
  <!-- White accent stripe - middle -->
  <path d="M 130 220 Q 180 200 250 195 Q 320 200 370 220" 
        stroke="white" stroke-width="9" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- White accent stripe - lower -->
  <path d="M 140 270 Q 190 260 250 255 Q 310 260 360 270" 
        stroke="white" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Tech design elements - diagonal lines -->
  <g stroke-linecap="round" stroke-linejoin="round">
    <line x1="240" y1="155" x2="370" y2="50" stroke="#0A7DC4" stroke-width="5" opacity="0.8"/>
    <line x1="260" y1="165" x2="400" y2="35" stroke="#5EC96F" stroke-width="5" opacity="0.8"/>
  </g>
  
  <!-- Tech squares (top right) -->
  <rect x="320" y="25" width="18" height="18" fill="#0A7DC4" rx="2"/>
  <rect x="355" y="10" width="22" height="22" fill="#5EC96F" rx="2"/>
  <rect x="295" y="35" width="16" height="16" fill="#E8F5E9" rx="2"/>
  <rect x="385" y="30" width="20" height="20" fill="#7FD856" rx="2"/>
  
  <!-- Tech circles/nodes -->
  <circle cx="285" cy="135" r="8" fill="white" stroke="#0A7DC4" stroke-width="2.5"/>
  <circle cx="320" cy="110" r="7" fill="white" stroke="#0A7DC4" stroke-width="2.5"/>
  <circle cx="350" cy="90" r="7" fill="white" stroke="#5EC96F" stroke-width="2.5"/>
  <circle cx="380" cy="65" r="8" fill="white" stroke="#5EC96F" stroke-width="2.5"/>
</svg>